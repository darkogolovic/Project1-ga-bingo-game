<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script  defer type="module" src="./scripts/app.js"></script>
    <script
      src="https://kit.fontawesome.com/de7d19d756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Bingo Game 6/48</h1>
      <div><i class="fa-solid fa-circle-info info-icon"></i></div>
    </header>

    <main>
      <div class="modal-result">
        <div class="result"></div>
      </div>
      <aside>
        <div class="amount-holder">
          <p>Amount: <span class="amount">10.00üí≤</span></p>
          <div class="bet-amount-holder">
            <input type="number"  id="bet-amount" value="0.5" min="0.5" disabled step="0.5">
            <button id="set-amount-btn" disabled>Set bet amount</button>
          </div>
        </div>
        <div>
          <h2>My ticket</h2>
          <ul class="ticket">
            
          </ul>         
        </div>
        <button id="start-game" disabled>Start game</button>
        <button>Reset</button>
      </aside>

      <section class="main-content">
        <div class="drum-container">
          <div class='first-five'>
            <div class="ball ball-1">
              <img data-index="1" src="/Images/Basic.png" alt="" />
            </div>
            <div class="ball ball-2">
              <img data-index="2" src="/Images/Basic.png" alt="" />
            </div>
            <div class="ball ball-3">
              <img data-index="3" src="/Images/Basic.png" alt="" />
            </div>
            <div class="ball ball-4">
              <img data-index="4" src="/Images/Basic.png" alt="" />
            </div>
            <div class="ball ball-5">
              <img data-index="5" src="/Images/Basic.png" alt="" />
            </div>
            </div>
            <div class="animation-holder">
            <div class="animation">
              <img src="./images/Black-16.png" alt="ball" class="main-ball" />
            </div>
            </div>
            <div class="balls-holder"></div>
            
          </div>
          
          
        </div>
        <div class="selection">
          <div class="btns">
          <button id="random-pick">RANDOM PICK </button>
          <button id="clear-button">CLEAR SELECTION ‚ùå</button>
          </div>
          <div class="pick-by-color">
            <h3>Pick by color:</h4>
            <div class="colors">

            </div>
          </div>
          <div class="pick-by-numbers">
              <h3>Pick your numbers here: ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è</h3>
              <div class="numbers"></div>
          </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
